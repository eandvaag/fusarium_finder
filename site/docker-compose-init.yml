version: "3.7"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: "${DB_SCHEMA}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    ports:
      - '8120:5432'
    volumes:
      - fusariumfinder_db:/var/lib/postgresql/data
    networks: 
      - container_net


  myapp:
    build: 
      context: .
    environment:
      DB_SCHEMA: "${DB_SCHEMA}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: db 
      DB_PORT: 5432 
      NODE_ENV: 'docker'
      FF_IP: myapp
      FF_PORT: "${FF_PORT}"
      FF_PY_PORT: "${FF_PY_PORT}"
      FF_PATH: "${FF_PATH}"
      FF_API_KEY: "${FF_API_KEY}"
      FF_TIMEZONE: "${FF_TIMEZONE}"
      FF_GPU_INDEX: "${FF_GPU_INDEX}"
    depends_on:
      - db
    ports:
      - '8115:8115'
    volumes:
      - type: bind
        source: /home/myusername/fusariumfinder/backend/src/usr
        target: /opt/app/backend/src/usr
    networks: 
      - container_net

    runtime: nvidia
    restart: always
    
networks:
  container_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.26.1.0/24



volumes:
  fusariumfinder_db:
